<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
  <style>
    .typing-indicator {
    display: none; /* Hide by default */
    font-size: 14px;
    color: #fff; /* Change color as needed */
}

.typing-indicator span {
    animation: dot-blink 1s infinite;
    opacity: 0;
}

.typing-indicator span:nth-child(1) {
    animation-delay: 0s;
}

.typing-indicator span:nth-child(2) {
    animation-delay: 0.3s;
}

.typing-indicator span:nth-child(3) {
    animation-delay: 0.6s;
}

@keyframes dot-blink {
    0%, 20% { opacity: 0; }
    20%, 40% { opacity: 0.4; }
    50% { opacity: 1; }
    80%, 100% { opacity: 0; }
}

    body {
      font-family: 'Poppins', sans-serif;
    }
    #weather-background { 
      background-size: cover; 
      background-position: center; 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0; 
      z-index: -1; 
      transition: background 0.5s ease-in-out;
    }
    .glass-effect { 
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .loader {
      border: 5px solid #f3f3f3; 
      border-top: 5px solid #3498db; 
      border-radius: 50%; 
      width: 50px; 
      height: 50px; 
      animation: spin 1s linear infinite;
      display: none;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white relative">
  <div id="weather-background"></div>

  <div class="min-h-screen lg:grid lg:grid-cols-5 gap-4">
    <!-- Sidebar -->
    <aside class="lg:col-span-1 glass-effect p-6 hidden lg:block">
      <div class="flex items-center mb-6">
          <img src="./logo1.png" alt="Weather App Logo" class="w-16 h-16 mr-4" id="app-logo-mobile">
          <h2 class="text-2xl font-bold text-white">Weather Bot</h2>
      </div>
      <nav class="space-y-4">
          <a href="./index.html" class="block sidebar-link text-lg text-white hover:text-blue-300 transition duration-300 py-2 px-4 rounded-lg hover:bg-blue-500">Dashboard</a>
          <a href="./table.html" class="block sidebar-link text-lg text-white hover:text-blue-300 transition duration-300 py-2 px-4 rounded-lg hover:bg-blue-500">Tables</a>
      </nav>
  </aside>
  

    <!-- Main content area -->
    <section class="lg:col-span-4 p-8 relative w-full">
      <!-- Mobile Navigation -->
      <nav class="lg:hidden flex flex-col sm:flex-row justify-between items-center mb-6 glass-effect p-4 rounded-lg space-y-4 sm:space-y-0">
        <!-- Logo and Title -->
        <div class="flex items-center mb-6 sm:mb-0 sm:mr-8">
            <img src="./logo1.png" alt="Weather App Logo" class="w-16 h-16 mr-4" id="app-logo-mobile">
            <h2 class="text-2xl font-bold text-white">Weather Bot</h2>
        </div>
    
        <!-- Profile and Navigation Links -->
        <div class="flex flex-col items-center space-y-4">
            <!-- Profile Image with Hover Effect -->
            <img src="./mypic1.jpeg" alt="Profile Picture" class="w-16 h-16 rounded-full border-2 border-gray-200 shadow-lg hover:shadow-xl hover:scale-105 transition-transform duration-300" />
    
            <!-- Navigation Links with Hover Effects -->
            <div class="flex space-x-4">
                <a href="./index.html" class="text-white hover:text-blue-400 transition-colors duration-300 text-lg">Dashboard</a>
                <a href="./table.html" class="text-white hover:text-blue-400 transition-colors duration-300 text-lg">Table</a>
            </div>
        </div>
    </nav>
    

      <!-- Search and Profile bar -->
           <!-- Profile Picture hidden on small screens and shown on large screens -->
           <div class="flex flex-wrap justify-between items-center mb-8 space-y-4 sm:space-y-0 ">
            <div class="search-container w-full sm:w-auto flex-grow flex items-center space-x-4">
                <input type="text" id="cityInput" placeholder="Enter city name" class="w-full sm:w-64 p-3 rounded bg-gray-700 text-white text-base focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button id="searchbtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 text-base whitespace-nowrap">
                    Get Weather
                </button>
            </div>
            
            <!-- Profile Picture for larger screens -->
            <div class="w-full sm:w-auto flex justify-center sm:justify-end">
                <img src="./mypic1.jpeg"  alt="User Profile" class=" w-12 h-12 rounded-full border-4 border-gray-200 shadow-lg hidden lg:block">
            </div>
        </div>

      <!-- Error message -->
      <div id="error-message" class="hidden bg-red-500 text-white p-4 rounded mb-4"></div>
      
      <!-- Loader -->
      <div class="loader"></div>

      <!-- Weather and Chatbot section -->
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        <!-- Weather forecast -->
        <div  id = "fivedays"class="glass-effect p-6 rounded-lg lg:col-span-2">
          <h3 class="text-xl font-bold mb-4">5-Day Forecast</h3>
          
          <!-- Filters -->
          <div class="mb-4">
            <select id="filter-options" class="w-full p-3 rounded bg-gray-700 text-white mb-4">
              <option value="">Select Filter Option</option>
              <option value="sort-asc">Temperature: Low to High</option>
              <option value="sort-desc">Temperature: High to Low</option>
              <option value="filter-rain">Show Rainy Days</option>
              <option value="filter-clear">Show Clear Days</option>
            </select>
          </div>

          <!-- Weather Table -->
          <div class="overflow-x-auto">
            <table class="w-full text-white">
              <thead>
                <tr class="bg-gray-800">
                  <th class="px-4 py-2 text-left">Date</th>
                  <th class="px-4 py-2 text-left">Time</th>
                  <th class="px-4 py-2 text-left">Temp (Â°C)</th>
                  <th class="px-4 py-2 text-left">Weather</th>
             
                </tr>
              </thead>
              <tbody id="forecast"></tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="flex justify-between mt-4">
            <button id="prev-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">Previous</button>
            <button id="next-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">Next</button>
          </div>
        </div>

        <!-- Chatbot -->
        <div class="glass-effect p-6 rounded-lg lg:col-span-2">
          <h3 class="text-xl font-bold mb-4">Weather Assistant</h3>
          <div class="flex flex-col h-96 space-y-4">
            <div id="chat-messages" class="flex-1 border p-4 rounded bg-gray-700 overflow-y-auto"></div>
            <div class="typing-indicator" id="typing-indicator">
              <span>*</span><span>*</span><span>*</span>
          </div>
            <div class="flex gap-2">
              
              <div class="flex gap-2">
                <div class="flex-1">
                  <input type="text" id="chat-input" 
                         placeholder="Ask about weather..." 
                         class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="send-btn" 
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                  Send
                </button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="./tables.js"></script>
  <script type="module" src="./gemni.js"></script>
</body>
</html>
